<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&family=Shizuru&display=swap');
            </style>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="styleSheet" href="src/style.css">
        <script src="src/script.js" defer></script>

    <body>

        <header><h1>Rock Paper Scissors</h1></header>

            <h3>CPU</h3>
            <div id="cpu-div">

        <div class="buttons">

            <image class="button" src="images/scissors1.svg" alt="Scissors"> -->
            <input onclick="return rockClicked()" type="image" src="images/rock1.svg" name="rock" class="button" id="btnRock" />
